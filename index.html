<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <div id="turn"></div>
    <div id="container">
        <div id="player-one">
            <p class="player-name">
                Player One <button class="edit-name">Edit</button>
            </p>
            
            <p class="player-score">Score: 0</p>
        </div>
        <div id="board"></div>
        <div id="player-two">
            <p class="player-name">
                Player Two <button class="edit-name">Edit</button>
            </p>
            <p class="player-score">Score: 0</p>
        </div>
    </div>
    <div id="log"></div>
</body>
</html>
