<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <div id="turn"><p>Waiting...</p></div>
    <div id="container">
        <div id="player-one">
            <p class="player-name">Player One</p>
            <button class="edit-name">Edit Name</button>
        </div>
        <div id="board"></div>
        <div id="player-two">
            <p class="player-name">Player Two</p>
            <button class="edit-name">Edit Name</button>
        </div>
    </div>
    <button class="start">Start Game!</button>
    <div id="log"><p>Waiting...</p></div>
</body>
</html>
